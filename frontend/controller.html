<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD Controller</title>
    <script src="controller.js"></script>
</head>
<body>
    <h1>Controller to toggle pre-round state</h1>
    <h2 id="currentstate">Current state is 0</h2>
    <input type="button" id="togglePreround" onclick="togglePreround()">

    <h1>Who won the round?</h1>
    <input type="button" id="sendTeam1WinEvent" onclick="sendWinEvent(value)" value="T1">
    <input type="button" id="sendTeam2WinEvent" onclick="sendWinEvent(value)" value="T2">
</body>
</html>
